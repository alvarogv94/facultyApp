<html ng-app="FacultiesApp">
 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script>
    <script src="./js/faculties-app.js" type="text/javascript"></script>
    <script src="./js/users-controller.js" type="text/javascript"></script>
</head>
<body ng-controller="UserController">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" ng-model="userLogin.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="userLogin.password">
                </div>
                <button type="submit" class="btn btn-primary mb-2" ng-click="login()">Login</button>
                <p>{{ resultado }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" ng-model="userRegistration.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="userRegistration.password">
                </div>
                <button type="submit" class="btn btn-primary mb-2" ng-click="registration()">Registration</button>
                <p>{{ resultado }}</p>
            </div>
        </div>
    </div>
</body>
</html>
